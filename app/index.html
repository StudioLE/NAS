<head ng-controller="HeadCtrl">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ title }}</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/magnific-popup/dist/magnific-popup.css">
<!-- <link rel="stylesheet" href="css/style.css"> -->
<!-- <link rel="stylesheet/less" href="bower_components/bootstrap/less/bootstrap.less"> -->
<link rel="stylesheet/less" href="css/style.less">
<script src="bower_components/less/dist/less.min.js" data-async="true" data-log-level="0"></script>
<script src="//use.typekit.net/fot4ufp.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>

<div class="head">
</div> <!-- .head -->

<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/"><img src="img/logos/logo-cropped-white.png" alt="Northumbria Architecture Society Logo" class="img-responsive"></a>
    </div>
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="NavCtrl">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="link in nav" ng-class="navClass(link.url)"><a href="{{link.url}}">{{link.title}}</a></li>
      </ul>

    </div><!-- .navbar-collapse -->
  </div><!-- .container-fluid -->
</nav>

<ng-view></ng-view>

<div class="foot">
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <a href="#/"><img src="img/logos/logo-white.png" alt="Northumbria Architecture Society Logo" class="img-responsive"></a>
      </div>
      <div class="col-sm-offset-1 col-sm-4">
        <h2>Student Network</h2>
        <p>
          <a href="https://www.facebook.com/groups/northumbriaarchitecturesociety"><i class="fa fa-facebook"></i></a>
          <a href="https://twitter.com/archsocnu"><i class="fa fa-twitter"></i></a>
          <a href="https://www.flickr.com/groups/1581996@N23/"><i class="fa fa-flickr"></i></a>
          <a href="https://www.behance.net/northumbria"><i class="fa fa-behance"></i></a>
        </p>
      </div>
      <div class="col-sm-offset-1 col-sm-4">
        <h2>University Network</h2>
        <p>
          <a href="https://www.northumbria.ac.uk/search/?q=Architecture+and+Built+Environment&s=4810"><i class="fa fa-globe"></i></a>
          <a href="http://architecture-northumbria.tumblr.com/"><i class="fa fa-tumblr"></i></a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angulartics/dist/angulartics.min.js"></script>
<script src="bower_components/angulartics-google-analytics/dist/angulartics-google-analytics.min.js"></script>
<script src="bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<script src="app.js"></script>
<script src="config.js"></script>
<script src="controllers/meta.js"></script>
<script src="controllers/pages.js"></script>
<script src="factories/util.js"></script>
<script src="factories/meta.js"></script>
<script src="factories/media.js"></script>
<script src="factories/page.js"></script>
<script src="factories/post.js"></script>
<script src="factories/project.js"></script>
</body>
</html>
