<div class="container">
  <h2>student projects</h2>

  <div class="row">
    <div ng-repeat="project in projects()" class="col-sm-4 appear">
      <a class="poster landscape" ng-click="lightbox(project.modules)">
        <div>
          <img ng-src="{{ project.covers[404] }}" alt="{{ project.name }}">
        </div>
      </a>
    </div>
  </div> <!-- .row -->
</div> <!-- .container -->
