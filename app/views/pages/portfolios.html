<div class="container">
  <h2>portfolios</h2>

  <div class="row">
    <div ng-repeat="thumb in portfolios()" class="col-sm-6">
      <a href="#" class="thumbnail">
        <img ng-src="img/{{ thumb.src }}" alt="{{ thumb.title }}">
      </a>
    </div>
  </div> <!-- .row -->
</div> <!-- .container -->
